<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        'use strict';

        let num
        do {
            num = prompt('Введите число больше 100', '0');
            if (!num) break;
        } while (+num < 100);

    </script>
</body>

</html>
