<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        'use strict';
        const n = 10;
        let result = '';
        for (let i = 2; i <= n; i++) {
            let mod = 0;
            for (let j = 2; j < i; j++) {
                mod = i % j;
                if (mod !== 0) {
                    continue;
                }
            }
            console.log(mod, result);
            if (mod === 0) {
                result += i + ',';
            }

        }
        alert(result);

    </script>
</body>

</html>
