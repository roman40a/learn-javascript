<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

<body>
    <script>
        'use strict';
        for (let i = prompt('Введите число больше 100', ''); +i < 100; i = prompt('Введите число больше 100', '0')) {
            if (i == null) break; // Не уверен, что так правильно...

            else if (!+i > 100) break;
        }

        //alert('Готово');
    </script>
