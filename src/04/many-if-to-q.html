<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        'use strict';
        let login = prompt('Введите логин', '');
        let message = (login == 'Сотрудник') ? 'Привет!' :
            (login == 'Директор') ? 'Здравствуйте!' :
                (login == 'Котик') ? 'Мяу!' :
                    (login == '') ? 'Нет логина' : '';
        alert(message);

    </script>
</body>

</html>
