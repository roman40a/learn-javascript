<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
</head>

<body>
    <input type="button" id="hider" value="Нажми меня чтобы спрятать текст">

    <div id="text">Тескт</div>

    <script>
        hider.addEventListener("click", () => {
            text.style.display = "none"
        });
    </script>

</body>

</html>
