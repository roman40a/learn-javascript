<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
</head>

<body>
    <input type="button" id="hider" value="Нажми меня чтобы спрятать текст">

    <div class="text">Тескт</div>

    <script>
        hider.addEventListener("click", () => {
            document.querySelector('.text').style.display = "none";
        });
    </script>

</body>

</html>
